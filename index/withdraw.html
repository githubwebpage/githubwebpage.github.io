<script>

    function getFinalNumber(number) {
        if(number==''){
            //layer.msg('请填写提现数量',{icon:2});
            $("#number").val('').focus();
            console.log('请填写提现金额');
            return false;
        }
        number = parseFloat(number);
        var min = parseFloat(20.000000);
        var max = parseFloat(50000.000000);
        var surplus = parseFloat(0.000000);

        if(number<min){
            layer.msg('提币数量不能低于最小提现数量:'+min,{icon:2});
            $("#number").val('').focus();
            return false;
        }
        if(number>max){
            layer.msg('提币数量不能高于最大提现数量:'+max,{icon:2});
            $("#number").val('').focus();
            return false;
        }

        if(number>surplus){
            layer.msg('提币数量不能大于余额数量',{icon:2});
            $("#number").val('').focus();
            return false;
        }
        var service =number*2/100;
        var finalNumber = number - service;
        $("#final_number").val(parseFloat(finalNumber).toString());
    }
</script>

<script src="../static/index/plugins/geetest/gt.js"></script>
<script>
    $(function () {
        $("#number").focus();
    });

    var handlerEmbed = function (captchaObj) {

        $("#sub").click(function (e) {
            var validate = captchaObj.getValidate();
            if (!validate) {
                layer.msg('请先完成验证',{
                    icon:2
                });
                e.preventDefault();
            }
        });

        captchaObj.appendTo("#embed-captcha");
        captchaObj.onReady(function () {
            $("#sub").attr("disabled",false);
            $("#wait")[0].className = "hide";
        });
    };
    $.ajax({
        url: "get_geetest_status.html",
        type: "post",
        dataType: "json",
        success: function (data) {
            console.log(data);
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha,
                product: "embed",
                offline: !data.success
            }, handlerEmbed);
        }
    });
</script>

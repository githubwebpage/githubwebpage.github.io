<div class="box">

    <form class="form-horizontal" data-waiting="2000" id="dataFormFinance" method="post" action="add">
        <div class="box-body">
            <div class="form-group">
                <label for="surplus" class="col-sm-2 control-label label-1">当前余额<span>Surplus </span></label>
                <div class="col-sm-10">
                    <div class="form-control" id="surplus">0.000000</div>
                </div>
            </div>

            <div class="form-group">
                <label for="number" class="col-sm-2 control-label label-2">理财数量 <span>Number</span> </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" name="number" placeholder="请输入理财数量">
                </div>
            </div>

            <div class="form-group">
                <label for="min" class="col-sm-2 control-label label-2">最小理财要求 <span>Min Number</span> </label>
                <div class="col-sm-10">
                    <div class="form-control" id="min">0.020000</div>
                </div>
            </div>

            <div class="form-group">
                <label for="month" class="col-sm-2 control-label">理财期限</label>
                <div class="col-sm-10 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        <select name="month" id="month" class="form-control">
                            <option value="1">1个月（月收益：12%）</option>
                            <option value="3">3个月（月收益：15%）</option>
                            <option value="6">6个月（月收益：18%）</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="wait" style="color: #f000f0" class="alert alert-warning alert-dismissible show">
                正在加载验证码...
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div id="embed-captcha"></div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="__token__" value="5bad35a5e1bee31169cc03fa5e38e8d3" />        </div>

        <div class="box-footer">
            <button type="reset" class="btn btn-default btn_bg">重置</button>
            <button id="sub" type="submit" class="btn btn_bg">提交</button>
        </div>
    </form>

<script>

    $(function () {
        $("#number").focus();
        $("#dataFormFinance").submit(function (e) {
            e.preventDefault();
            var min = parseFloat('0.020000');
            console.log(min);
            var max = parseFloat(0.000000);
            var that =this;
            var chargeNum = $("#number").val();
            if(chargeNum=='' || chargeNum.length<1 || chargeNum==undefined || parseFloat(chargeNum)<0.01){
                layer.msg('理财数量填写不正确',{icon:2});
                return false;
            }

            if(parseFloat(chargeNum)<min){
                layer.msg('理财数量不能小于'+min,{icon:2});
                return false;
            }

            if(parseFloat(chargeNum)>max){
                layer.msg('理财数量不能大于'+max,{icon:2});
                return false;
            }
            var contentText ='理财期限:' +  $("#month").find("option:selected").text()+'<br/>'+ '理财数量:' +chargeNum ;
            layer.confirm(contentText, {title: 'EOS理财提示', closeBtn: 1, icon: 3, btn: ['确认理财', '取消']}, function () {
                var loadT = layer.msg('正在提交，请稍候…', {icon: 16, time: 0, shade: [0.3, "#000"]});
                var form_action = $(that).attr('action');
                var form_method = $(that).attr('method');
                var loadWaiting = parseInt($(that).data('waiting')) || 500;
                console.log(loadWaiting);
                var form_data = new FormData($(that)[0]);
                console.log('%cajax submit start!', ';color:#333333');
                console.log('action:' + form_action);
                console.log('method:' + form_method);
                console.log('data:' + form_data);
                $.ajax({
                    url: form_action,
                    dataType: 'json',
                    type: form_method,
                    data: form_data,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        layer.close(loadT);
                        console.log('submit success!');
                        var go = 'url://current';
                        if (result.code === 1) {
                            console.log('%cresult success', ';color:#00a65a');
                            var loadT = layer.msg(result.msg+'，2秒后刷新页面，请稍候…', {icon: 16, time: 0, shade: [0.3, "#000"]});
                            go = result.url;
                        } else {
                            console.log('%cresult fail', ';color:#f39c12');
                            layer.msg(result.msg,{
                                icon: result.code ? 1 : 2
                            });
                        }

                        setTimeout(function () {
                            goUrl(go);
                        }, loadWaiting);
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log('%csubmit fail!', ';color:#dd4b39');
                        console.log();
                        console.log("type:" + type + ",readyState:" + xhr.readyState + ",status:" + xhr.status);
                        console.log("url:" + form_action);
                        console.log("data:" + form_data);
                        layer.close(loadT);
                        layer.msg('访问错误,代码' + xhr.status, {icon: 2});
                    }
                });
                return false;
            });
        });
    });
</script>


<script src="../static/index/plugins/geetest/gt.js"></script>
<script>
    $(function () {
        $("#number").focus();
    });

    var handlerEmbed = function (captchaObj) {

        $("#sub").click(function (e) {
            var validate = captchaObj.getValidate();
            if (!validate) {
                layer.msg('请先完成验证',{
                    icon:2
                });
                e.preventDefault();
            }
        });

        captchaObj.appendTo("#embed-captcha");
        captchaObj.onReady(function () {
            $("#sub").attr("disabled",false);
            $("#wait")[0].className = "hide";
        });
    };
    $.ajax({
        url: "get_geetest_status.html",
        type: "post",
        dataType: "json",
        success: function (data) {
            console.log(data);
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha,
                product: "embed",
                offline: !data.success
            }, handlerEmbed);
        }
    });
</script>

<script>

    function changeCoin(obj) {
        var coinId = parseInt($(obj).val());
        console.log(coinId);
        if(coinId>0){
            $.ajax({
                url:'change',
                type:'POST',
                dataType:'JSON',
                data:{id:coinId},
                success:function (result) {
                    layer.msg(result.msg,{
                        icon: result.code ? 1 : 2
                    });
                    setTimeout(function () {
                        goUrl(result.url);
                    },500);
                }
            });
        }
    }

    $(function () {
        $("#dataFormRecharge").submit(function (e) {
            e.preventDefault();
            var that =this;
            layer.confirm('绑定地址后无法更改，您是否确认绑定？', {title: '绑定提示', closeBtn: 1, icon: 3, btn: ['绑定确认', '取消']}, function () {
                var loadT = layer.msg('正在提交，请稍候…', {icon: 16, time: 0, shade: [0.3, "#000"]});
                var form_action = $(that).attr('action');
                var form_method = $(that).attr('method');
                var loadWaiting = parseInt($(that).data('waiting')) || 500;
                console.log(loadWaiting);
                var form_data = new FormData($(that)[0]);
                console.log('%cajax submit start!', ';color:#333333');
                console.log('action:' + form_action);
                console.log('method:' + form_method);
                console.log('data:' + form_data);
                $.ajax({
                    url: form_action,
                    dataType: 'json',
                    type: form_method,
                    data: form_data,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        layer.close(loadT);
                        console.log('submit success!');
                        var go = 'url://current';
                        if (result.code === 1) {
                            console.log('%cresult success', ';color:#00a65a');
                            var loadT = layer.msg(result.msg+'，2秒后刷新页面，请稍候…', {icon: 16, time: 0, shade: [0.3, "#000"]});
                            go = result.url;
                        } else {
                            console.log('%cresult fail', ';color:#f39c12');
                            layer.msg(result.msg,{
                                icon: result.code ? 1 : 2
                            });
                        }

                        setTimeout(function () {
                            goUrl(go);
                        }, loadWaiting);
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log('%csubmit fail!', ';color:#dd4b39');
                        console.log();
                        console.log("type:" + type + ",readyState:" + xhr.readyState + ",status:" + xhr.status);
                        console.log("url:" + form_action);
                        console.log("data:" + form_data);
                        layer.close(loadT);
                        layer.msg('访问错误,代码' + xhr.status, {icon: 2});
                    }
                });
                return false;
            });
        });
    });
</script>
